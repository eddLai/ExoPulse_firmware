; 簡化配置：只保留主要使用的 ESP32 板子

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_flags = 
  -std=gnu++17
lib_deps=
  https://github.com/coryjfowler/MCP_CAN_lib

